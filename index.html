<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login PSD</title>
  <!-- Styles -->
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
  <link rel="manifest" href="/images/site.webmanifest">
</head>

<body>
  <div class="login-box">
    <div class="box-header">
      <h4 class="header-text">Login Form</h4>
      <i class="fa fa-times close-icon" aria-hidden="true"></i>
    </div>
    <div class="box-content">
      <form action="#" class="login-form">
        <div class="form-group">
          <input type="text" name="username" id="username" placeholder="Username">
          <span class="fa fa-user inp-icon"></span>
        </div>
        <div class="form-group">
          <input type="text" name="password" id="password" placeholder="Password">
          <span class="fa fa-lock inp-icon"></span>
        </div>
        <div class="form-group">
          <a href="#" class="login">
            <img src="/images/signin-btn.jpg" alt="signin-btn">
          </a>
          <h3 id="pwd-text">Lost your password ?</h3>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
